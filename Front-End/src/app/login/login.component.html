<div class="container-fluid bg">

    <div class="row d-flex justify-content-center" id="conteudo">
        <div class="col-md-12">

            <div class="text-center text-white mb-5">
                <h1 class="tx-entrar">Entrar</h1>
            </div>

            <div class="d-flex justify-content-center text-white">
                <form class="responsive-form">
                    <div class="mb-3">
                        <label for="email" class="form-label responsive-label">Usuario</label>
                        <input [(ngModel)]='usuarioLogin.email' type="email" class="form-control box responsive-input" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label responsive-label">Senha</label>
                        <input [(ngModel)]='usuarioLogin.senha' type="password" class="form-control box responsive-input" id="senha" name='senha' placeholder="Digite sua senha">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                    Lembrar-me
                </label>
                    </div>


                    <div class="d-flex justify-content-center mt-5">
                        <button (click)='entrar()' class="btn btncor mb-3 responsive-button" type="submit">
                        <i class="fa fa-sign-in mr-2 text-white" aria-hidden="true"></i><span class="text-white">Login</span>
                        </button>
                    </div>

                </form>
            </div>

            <div>
                <hr class="mt-3 mb-5 linha w-50">
            </div>


            <p class="text-center txt text-white">
                NÃ£o tem conta? <a routerLink="/cadastrar" class="text-dark mr-2">Cadastre-se</a>
            </p>




        </div>
    </div>
</div>
