<div class="container">
    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-md-10">
            <h1>Atualizar postagem</h1>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input [(ngModel)]="postagem.titulo" type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo da postagem">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea [(ngModel)]="postagem.texto" class="form-control" name="text" id="texto " rows="3" placeholder="Conteúdo da postagem"></textarea>
                </div>

                <div class="form-group">
                    <label for="foto">Capa da postagem</label>
                    <input [(ngModel)]="postagem.midia" type="text" name="foto" class="form-control" id="foto" placeholder="URL da foto">
                </div>

                <div class="form-group">
                    <label (change)="findByIdTema()" for="texto">Escolha um tema ou <a data-dismiss="modal"
                            routerLink="/temas"> cadastre um novo</a></label>
                    <select class="form-control" id="tema" name="tema" [(ngModel)]="idTema">
                        <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.assunto}}</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button class='btn btn-danger mr-4' routerLink='/inicio'><i class="fa fa-times mr-2"></i>Cancelar</button>
                    <button class='btn btn-info' (click)='atualizar()'><i class="fa fa-refresh mr-2"></i>Atualizar</button>
                </div>

            </div>

        </div>
    </div>
</div>
