<div class="container m-0">

    <div class="row mt-3">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="desc">Assunto</label>
                <input [(ngModel)]="tema.assunto" type="text" class="form-control" name="assunto" id="assunto">
            </div>

            <div class="form-group">
                <label for="desc">Publico Alvo</label>
                <input [(ngModel)]="tema.publicoAlvo" type="text" class="form-control" name="publicoAlvo" id="publicoAlvo">
            </div>

            <div class="form-group">
                <label for="desc">Idioma</label>
                <input [(ngModel)]="tema.idioma" type="text" class="form-control" name="idioma" id="idioma">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/temas"><i class="fa fa-times mr-2"></i>Cancelar</button>
                <button class="btn btn-info" (click)="atualizar()"><i class="fa fa-refresh mr-2"></i>Atualizar</button>
            </div>

        </div>
    </div>
</div>
