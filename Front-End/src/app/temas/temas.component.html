<div class="container-fluid">

    <div id="bg-tema" class="row">
        <div class="col-md-12 mt-3">

            <h1 class="txtWelcome text-center">Temas </h1>
            <h3 class="txtWelcome2 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo: </h3>

            <div class="row d-flex justify-content-center my-5">
                <div class="col-md-3">

                    <div class="form-group">
                        <input [(ngModel)]="tema.assunto" type="text" class="form-control" name="assunto" id="assunto" placeholder="Assunto" #assunto="ngModel" required minlength="5">
                        <div *ngIf="assunto.invalid && (assunto.dirty || assunto.touched)" class="alert alert-danger">
                            <div *ngIf="assunto.errors?.['required']">
                                Assunto Inválido!
                            </div>
                            <div *ngIf="assunto.errors?.['minlength']">
                                Assunto Inválido!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tema.publicoAlvo" type="text" class="form-control" name="publicoAlvo" id="publicoAlvo" placeholder="Publico alvo" #publicoAlvo="ngModel" required minlength="2">
                        <div *ngIf="publicoAlvo.invalid && (publicoAlvo.dirty || publicoAlvo.touched)" class="alert alert-danger">
                            <div *ngIf="publicoAlvo.errors?.['required']">
                                Público Inválido!
                            </div>
                            <div *ngIf="publicoAlvo.errors?.['minlength']">
                                Público Inválido!
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="tema.idioma" type="text" class="form-control" name="idioma" id="idioma" placeholder="Idioma" #idioma="ngModel" required minlength="2">
                        <div *ngIf="idioma.invalid && (idioma.dirty || idioma.touched)" class="alert alert-danger">
                            <div *ngIf="idioma.errors?.['required']">
                                Idioma Inválido!
                            </div>
                            <div *ngIf="idioma.errors?.['minlength']">
                                Idioma Inválido!
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="cadastrar()" class="btn btn-info"><i class="fa fa-plus mr-2"></i>Cadastrar</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

</div>

<div id="content" class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row my-4 d-flex justify-content-center">
        <div class="col-md-9">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Assunto</th>
                        <th scope="col">Publico alvo</th>
                        <th scope="col">Idioma</th>
                        <th scope="col" class="text-center">Funções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tema of listaTemas'>
                        <th>{{tema.id}}</th>
                        <td>{{tema.assunto}}</td>
                        <td>{{tema.publicoAlvo}}</td>
                        <td>{{tema.idioma}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-2" [routerLink]="['/tema-edit', tema.id]"><i class="fa fa-pencil-square-o mr-2"></i>Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]"><i class="fa fa-trash mr-2"></i>Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

</div>
